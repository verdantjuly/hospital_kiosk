<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>환자 관리</title>
    <!-- jQuery & jQuery UI -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <div class="top_navigation">
          <label>
            <input type="radio" name="room" value="desk" />
            데스크
          </label>
          <label>
            <input type="radio" name="room" value="dr" />
            진료실
          </label>
          <button id="initial_control" onclick="openModal()">
            이니셜 관리
          </button>
          <button id="time_view" onclick="fetchAndShowPatientInfo()">
            접수 시간 조회
          </button>
        </div>
        <div class="column">
          <h2>진료 중인 환자</h2>
          <table>
            <colgroup>
              <col width="15%" />
              <col width="15%" />
              <col width="30%" />
              <col width="20%" />
              <col width="20%" />
            </colgroup>
            <thead>
              <tr>
                <th>차트번호</th>
                <th>이름</th>
                <th>이니셜 및 메모</th>
                <th>진료실</th>
                <th>진료</th>
              </tr>
            </thead>
            <tbody id="activePatients"></tbody>
          </table>
        </div>
        <div class="column">
          <h2>진료 예정 환자</h2>
          <table>
            <colgroup>
              <col width="5%" />
              <col width="15%" />
              <col width="15%" />
              <col width="30%" />
              <col width="10%" />
              <col width="10%" />
            </colgroup>
            <thead>
              <tr>
                <th>순서</th>
                <th>차트번호</th>
                <th>이름</th>
                <th>이니셜 및 메모</th>
                <th>진료실</th>
                <th>보류</th>
              </tr>
            </thead>
            <tbody id="sortable">
              <!-- Patient rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <div class="column" id="waitlistSection" style="display: none">
          <h2>보류자 목록</h2>
          <table>
            <colgroup>
              <col width="15%" />
              <col width="15%" />
              <col width="60%" />
              <col width="10%" />
            </colgroup>
            <thead>
              <tr>
                <th>차트번호</th>
                <th>이름</th>
                <th>이니셜 및 메모</th>
                <th>복귀</th>
              </tr>
            </thead>
            <tbody id="waitlistTableBody"></tbody>
          </table>
        </div>
      </div>
      <div class="patient_input">
        <form class="patient_input_inner" action="/submit" method="post">
          <div class="patient_input_info">
            <label
              >차트번호
              <input
                type="text"
                name="chartNumber"
                pattern="^\d{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01]).*"
                title="생년월일"
                required /></label
            ><br />
            <label>이름 <input type="text" name="name" required /></label><br />
          </div>
          <div class="patient_input_initial">
            <br />
            <label>이니셜</label>
            <br />
            <br />
            <div class="pastel-wrapper"></div>
            <br />
            <label> 메모</label>
            <input name="memo" type="text" />
            <button type="submit" id="patient_submit">제출</button>
          </div>
        </form>
        <button id="waitlist_button">보류자 목록</button>
      </div>
    </div>
    <div
      id="initialsModal"
      style="
        display: none;
        position: fixed;
        top: 50px;
        left: 50%;
        width: 400px;
        margin-left: -200px;
        background: black;
        color: white;
        border: 1px solid #888;
        border-radius: 20px;
        padding: 20px;
        z-index: 1000;
      "
    >
      <div style="text-align: right">
        <a
          href="#"
          style="color: red; text-decoration: none"
          onclick="closeModal()"
          >✖︎</a
        >
      </div>
      <h3>✗ 이니셜 삭제</h3>
      <ul id="initialList" style="list-style: none; padding: 0"></ul>
      <hr />
      <h3>❐ 이니셜 추가</h3>
      <form onsubmit="submitInitial(); return false;">
        <label>이니셜 <input type="text" id="symbol" /></label><br />
        <label>색상 (예: #ff0000) <input type="text" id="color" /></label><br />
        <label>카테고리</label><br /><br />
        <label
          ><input type="radio" name="category" value="원장님" /> 원장님</label
        ><br />
        <label><input type="radio" name="category" value="상태" /> 상태</label
        ><br />
        <label><input type="radio" name="category" value="기타" /> 기타</label
        ><br /><br />
        <button id="add_button" type="submit">추가</button>
      </form>
    </div>
    <div
      id="patientInfoModal"
      style="
        display: none;
        position: fixed;
        top: 50px;
        left: 50%;
        width: 400px;
        margin-left: -200px;
        background: black;
        color: white;
        border: 1px solid #888;
        border-radius: 20px;
        padding: 20px;
        z-index: 1000;
      "
    >
      <div style="text-align: right">
        <a
          href="#"
          style="color: red; text-decoration: none"
          onclick="closePatientModal()"
          >✖︎</a
        >
      </div>
      <h3>접수 시간 조회</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="25%" />
          <col width="50%" />
        </colgroup>
        <thead>
          <tr>
            <th>차트번호</th>
            <th>이름</th>
            <th>등록일</th>
          </tr>
        </thead>
        <tbody id="patientInfoBody"></tbody>
      </table>
    </div>
    <div
      id="editPatientModal"
      class="modal"
      style="
        display: none;
        position: fixed;
        top: 50px;
        left: 50%;
        width: 400px;
        margin-left: -200px;
        background: black;
        color: white;
        border: 1px solid #888;
        border-radius: 20px;
        padding: 20px;
        z-index: 1000;
      "
    >
      <div class="modal-content">
        <div style="text-align: right">
          <a
            href="#"
            style="color: red; text-decoration: none"
            onclick="closeEditPatientModal()"
            >✖︎</a
          >
        </div>
        <h3>환자 정보 수정</h3>
        <form id="editPatientForm">
          <label>차트번호</label>
          <input type="text" id="editPatientId" />
          <label>이름</label>
          <input type="text" id="editName" /><br />
          <label>이니셜</label>
          <div id="editInitialsWrapper" class="pastel-wrapper"></div>
          <label>메모</label>
          <input type="text" id="editMemo" /><br />

          <button type="button" onclick="submitEditPatient()">저장</button>
        </form>
      </div>
    </div>
    <div id="modalOverlay"></div>
    <script src="script.js"></script>
  </body>
</html>
